<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Operação de Beneficiamento Ero Brasil Tucumã</title>

<style>
body { font-family: Arial, sans-serif; background: #FFFFFF; margin: 0; padding: 20px; }
h1 { text-align: center; margin-top: 2px; margin-bottom: 1px; font-weight: bold; font-size: 30px; font-family: Arial Black; color: #2A8C89; }
h2 { text-align: center; margin-top: 1px; margin-bottom: 2px; color: #333; }
h3 { text-align: center; margin-top: 8px; margin-bottom: 10px; color: #333; }
.buttons { display: flex; flex-direction: column; gap: 10px; max-width: 600px; margin: auto; }
button.section-btn { padding: 24px 20px; font-size: 17px; border: none; border-radius: 18px; background: #2A8C89; color: #fff; font-weight: bold; cursor: pointer; text-align: center; transition: 0.3s; }
button.section-btn:hover { background: #54544A; }
@keyframes highlight { 0% { background-color: #ffeb3b; } 50% { background-color: #2A8C89; } 100% { background-color: #2A8C89; } }
.highlight { animation: highlight 1.5s ease; }

.modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); padding-top: 100px; overflow: auto; box-shadow: 0px 8px 24px rgba(0,0,0,0.25); }
.modal-content { background: #fff; margin: auto; padding: 20px; border-radius: 10px; width: 80%; max-width: 700px; max-height: 80vh; overflow-y: auto; overflow-x: hidden; box-shadow: 0 4px 20px rgba(0,0,0,0.3); animation: slideDown 0.4s ease; }
@keyframes slideDown { from { opacity: 0; transform: translateY(-50px); } to { opacity: 1; transform: translateY(0); } }
.modal h2 { margin-top: 0; color: #333; font-size: 20px; }

.close { float: right; font-size: 22px; cursor: pointer; color: #333; background: #2A8C89; width:28px; border-radius: 10px; }

table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 15px; }
td { padding: 6px 8px; border-bottom: 1px solid #ddd; vertical-align: center; }
td:first-child { font-weight: bold; width: 65%; color: #1e40af; }

#errorMsg { text-align: center; color: red; font-weight: bold; margin-bottom: 10px; }
</style>
</head>

<body>

<div style="text-align:center; margin-bottom:0px;">
    <img src="./logoERO.png" alt="Logo ERO Brasil" style="max-width:200px; height:auto;">
  </div>

<h1>ERO BRASIL</h1>
<h2>Tucumã</h2>
<h3>Dados de Projeto da Usina</h3>

<div id="errorMsg"></div>
<div class="buttons" id="buttons">Carregando...</div>

<!-- Modal -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close" id="closeBtn">&times;</span>
    <h2 id="modalTitle"></h2>
    <table id="modalTable"></table>
  </div>
</div>

<script>
// ---- Função de Parser ----
function parseSections(text) {
  const blocks = text.split(/\n{2,}/).map(b => b.trim()).filter(b => b);
  return blocks.map(block => {
    const lines = block.split(/\n/).map(l => l.trim()).filter(l => l);
    const title = lines[0];
    const props = {};
    for (let i = 1; i < lines.length; i++) {
      const kv = lines[i].split(/:(.+)/);
      if (kv.length >= 2) {
        props[kv[0].trim()] = kv[1].trim();
      } else {
        props[`Linha ${i}`] = lines[i];
      }
    }
    return { title, props };
  });
}

// ---- Render Botões ----
function renderButtons(sections) {
  const container = document.getElementById("buttons");
  container.innerHTML = sections.map((s, idx) =>
    `<button class="section-btn" id="btn-${idx}" onclick="openModal(${idx})">${s.title}</button>`
  ).join("");
}

// ---- Modal ----
let currentModalIdx = null;
function openModal(idx) {
  currentModalIdx = idx;
  updateModalContent(idx);
  document.getElementById("modal").style.display = "block";
}
function updateModalContent(idx) {
  if (idx === null || !sections[idx]) return;
  const sec = sections[idx];
  document.getElementById("modalTitle").innerText = sec.title;
  const rows = Object.entries(sec.props)
    .map(([k,v]) => `<tr><td>${k}</td><td>${v}</td></tr>`)
    .join("");
  document.getElementById("modalTable").innerHTML = rows || "<tr><td colspan='2'>(sem dados estruturados)</td></tr>";

  // Destaque no modal
  if (currentModalIdx === idx) {
    const modalContent = document.querySelector(".modal-content");
    modalContent.classList.remove("highlight");
    void modalContent.offsetWidth;
    modalContent.classList.add("highlight");
  }
}
const closeModal = () => { document.getElementById("modal").style.display = "none"; currentModalIdx = null; };
document.getElementById("closeBtn").onclick = closeModal;
window.onclick = (e) => { if (e.target == document.getElementById("modal")) closeModal(); };
window.addEventListener("keydown", (e) => { if (e.key === "Escape") closeModal(); });

// ---- Carregar TXT do GitHub ignorando cache ----
async function fetchData() {
  try {
    const cacheBuster = new Date().getTime();
    const url = `https://raw.githubusercontent.com/afobelem-netizen/Projeto-Usina/main/DadosProjeto?cb=${cacheBuster}`;
    const response = await fetch(url);
    const text = await response.text();
    return text;
  } catch (err) {
    console.error("❌ Erro ao carregar:", err);
    return "";
  }
}

let sections = [];
let lastText = "";

// ---- Atualização automática ----
async function updateData() {
  const text = await fetchData();
  if (text && text !== lastText) {
    lastText = text;
    sections = parseSections(text);
    renderButtons(sections);
    document.getElementById("errorMsg").innerText = "";

    // Destaque nos botões
    sections.forEach((_, idx) => {
      const btn = document.getElementById(`btn-${idx}`);
      if (btn) {
        btn.classList.remove("highlight");
        void btn.offsetWidth;
        btn.classList.add("highlight");
      }
    });

    // Atualiza modal aberto
    if (currentModalIdx !== null) updateModalContent(currentModalIdx);

    console.log("✅ Dados atualizados automaticamente");
  } else if (!text) {
    document.getElementById("buttons").innerHTML = "";
    document.getElementById("errorMsg").innerText = "Não foi possível carregar os dados do TXT.";
  }
}

// Primeira carga
updateData();

// Atualiza a cada 30 segundos
setInterval(updateData, 30000);
</script>

</body>
<footer style="text-align:center; margin-top:40px; font-size:16px; font-weight:bold; color:#2563eb;">
  © 2025 - Desenvolvido por Alexandre Oliveira
</footer>
</html>
